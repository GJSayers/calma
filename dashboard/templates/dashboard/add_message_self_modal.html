{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="message-self">
    <a href="{% url 'message_self' %}" class="btn btn-dark btn " role="button">Back</a>
    <form action="{% url 'add_message_self' %}" method="POST" class="message-self-form" id="message-self-form">
        {% csrf_token %}
        {% crispy message_text_form %}
        <div class="col-6" style="color: black;">
            
        </div>
        
        <button id="submit-message" class="btn">
            <span class="font-weight-bold">Send</span>
            <span class="icon">
                <i class="fas fa-lock"></i>
            </span>
        </button>
    </form>
    
</div>

{% endblock %}
