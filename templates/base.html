{% load static %}

<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <!-- Required meta tags -->
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="">
    <meta name="description" content="Calma - The Mindful Dashboard">
    {% endblock %}

    <!-- Bootstrap,  CSS & Google fonts -->
    {% block corecss %}
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Pomodoro Stylsheet Link -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- icon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'icons/calma-logo120.png' %}" />
    {% endblock %}

    {% block extra_css %}

    

    {% endblock %}

    <!-- Javascript / scripts -->
    {% block corejs %}
    {% endblock %}

    <title>Calma </title>

</head>


<body>
{% block content %}
{% endblock %}

{% block postloadjs %}
<!-- script to run timer -->
<script src="{% static 'js/main.js' %}" type="module"></script>
<script src="{% static 'js/timer.js' %}" type="module"></script>
<!-- script for modal -->
<script src="{% static 'js/modal.js' %}" type="module"></script>
{% endblock %}
</body>
</html>
